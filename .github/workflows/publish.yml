---
name: Publish

on:
  push:
    tags:
      - example-*

jobs:
  publish:
    name: "Publish release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v1"
        with:
          python-version: 3.7
      - name: "Publish to PyPI"
        run: "scripts/publish"
